<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <link rel="stylesheet" href="buynow.css">
</head>
<body>

<div class="form-container">
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required  placeholder="xxxxx@xxx.">

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="vegetables"></option>
            <option value="fruits">VEGETABLES</option>
            <option value="dairy">DAIRY</option>
            <OPTIOn value="VEG">FRUITS</OPTIOn>
            <!-- Add more options as needed -->
        </select>
        

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required placeholder="KG/Ltr">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<div id="successPopup" class="popup">
    Request sent  successfully!
</div>

<script src="buynow.js"></script>

</body>
</html>
