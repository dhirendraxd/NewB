<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style src="/dash.js"></style>
    <title>Farm Dashboard</title>
</head>
<body>

    <div class="dashboard-container">
        <h1>           Dashboard</h1>

        <div class="metrics">
            <p>Total Vegetables: <span id="totalVegetables">100</span></p>
            <p> Sales Till Date:<span id="contributingFarmers">10</span></p>
        </div>

    
        <div class="profile-snapshot-container">
            <div class="profile-snapshot">
                <h2></h2>
                <img src="/user..jpg" alt="Profile Picture">
                <p>User Name: Subash</p>
                <p>Contributions: 30</p>
                <p>ID no. xxxx</p>
            </div>


        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList">
                <p> List of top contributors will be added here. </p>
            </ol>
        </div>

        <!-- Recent Contributions -->
        <div class="recent-contributions">
            <h2>Recent Contributions</h2>
            <ul id="contributionsList">
                <p> List of recent contributions will be added here. </p>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
